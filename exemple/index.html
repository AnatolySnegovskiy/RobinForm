<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exemple RobinForm</title>
    <script src="../src/RobinForm.js"></script>
</head>
<body>
  <form class="form-horizontal" onchange="echoHtmlForm();">
    <fieldset>

      <!-- Form Name -->
      <legend>Form Name</legend>

      <!-- Multiple Radios -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="radios">Multiple Radios</label>
        <div class="col-md-4">
            <div class="radio">
                <label for="radios-0">
                  <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                  Option one
              </label>
          </div>
          <div class="radio">
            <label for="radios-1">
                <input type="radio" name="radios" id="radios-1" value="2">
                Option two
            </label>
        </div>
    </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
    <label class="col-md-4 control-label" for="radios2">
        Inline Radios
    </label>
    <div class="col-md-4"> 
        <label class="radio-inline" for="radios2-0">
            <input type="radio" name="radios2" id="radios2-0" value="1" checked="checked">
            1
        </label> 
        <label class="radio-inline" for="radios2-1">
            <input type="radio" name="radios2" id="radios2-1" value="2">
            2
        </label> 
        <label class="radio-inline" for="radios2-2">
            <input type="radio" name="radios2" id="radios2-2" value="3">
            3
        </label> 
        <label class="radio-inline" for="radios2-3">
            <input type="radio" name="radios2" id="radios2-3" value="4">
            4
        </label>
    </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
    <label class="col-md-4 control-label" for="checkboxes">Multiple Checkboxes</label>
    <div class="col-md-4">
        <div class="checkbox">
            <label for="checkboxes-0">
                <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                Option one
            </label>
        </div>
        <div class="checkbox">
            <label for="checkboxes-1">
                <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
                Option two
            </label>
        </div>
    </div>
</div>

<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
    <label class="col-md-4 control-label" for="checkboxes2">Inline Checkboxes</label>
    <div class="col-md-4">
        <label class="checkbox-inline" for="checkboxes2-0">
            <input type="checkbox" name="checkboxes2" id="checkboxes2-0" value="1">
            1
        </label>
        <label class="checkbox-inline" for="checkboxes2-1">
            <input type="checkbox" name="checkboxes2" id="checkboxes2-1" value="2">
            2
        </label>
        <label class="checkbox-inline" for="checkboxes2-2">
            <input type="checkbox" name="checkboxes2" id="checkboxes2-2" value="3">
            3
        </label>
        <label class="checkbox-inline" for="checkboxes2-3">
            <input type="checkbox" name="checkboxes2" id="checkboxes2-3" value="4">
            4
        </label>
    </div>
</div>

<!-- Text input-->
<div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Text Input</label>  
    <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
        <span class="help-block">help</span>  
    </div>
</div>

<!-- Select Basic -->
<div class="form-group">
    <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
    <div class="col-md-4">
        <select id="selectbasic" name="selectbasic" class="form-control">
            <option value="1">Option one</option>
            <option value="2">Option two</option>
        </select>
    </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
    <label class="col-md-4 control-label" for="selectmultiple">Select Multiple</label>
    <div class="col-md-4">
        <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
            <option value="1">Option one</option>
            <option value="2">Option two</option>
        </select>
    </div>
</div>

<!-- Textarea -->
<div class="form-group">
    <label class="col-md-4 control-label" for="textarea">Text Area</label>
    <div class="col-md-4">                     
        <textarea class="form-control" id="textarea" name="textarea">default text</textarea>
    </div>
</div>
</fieldset>
</form>

<div id="echoHtml">

</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        robinForm('form');
    })

    function echoHtmlForm()
    {
        echoHtml.textContent = document.querySelector('form').innerHTML;
    }
</script>
</body>
</html>
